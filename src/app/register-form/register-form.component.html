<div id="register-form-content">
    <h2>Register</h2>
    <form #userForm="ngForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control"
        required minlength="4"
        [(ngModel)]="user.Username" #name="ngModel" >
    <!-- 
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger">

            <div *ngIf="username.errors.required">
            Name is required.
            </div>
            <div *ngIf="username.errors.minlength">
            Name must be at least 4 characters long.
            </div>
            <div *ngIf="username.errors.forbiddenName">
            Name cannot be Bob.
            </div>

        </div> -->
        <label for="password">Password</label>
        <input type="text" id="password" name="password" class="form-control"
        required minlength="4"
        [(ngModel)]="user.Password" #name="ngModel" >

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control"
        required minlength="4" 
        [(ngModel)]="user.FName" #name="ngModel" >

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control"
        required minlength="2" 
        [(ngModel)]="user.LName" #name="ngModel" >

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" class="form-control"
        required minlength="4" 
        [(ngModel)]="user.Email" #name="ngModel" >

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" class="form-control"
        required minlength="4" 
        [(ngModel)]="user.Phone" #name="ngModel" >


        <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
    </form>
</div>
